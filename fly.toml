# fly.toml app configuration file generated for sql-assistant
# Optimized for always-on recruiter demos

app = "sql-assistant"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8501
  force_https = true

  # Never scale to zero â€” avoid cold starts
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

[[vm]]
  # 512 MB is plenty for SQL + charts + LLM
  memory = "512mb"
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1
